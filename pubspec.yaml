name: question
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.19.4 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  sizer: ^2.0.15
  provider: ^6.0.5
  google_fonts: ^4.0.3
  stop_watch_timer: ^2.0.0
  shared_preferences: ^2.1.0
  hexcolor: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/questionMap/

  fonts:
    - family: Alkatra
      fonts:
        - asset: assets/font/alkatra.ttf
